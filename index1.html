<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login form</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="page-login">
            <h2 class="login-title1">Login Page</h2>

            <h3 class="login-title2">User Name :</h3>
            
            <input class="input1" type="text" placeholder="User Name" required />
            <i class="bx bxs-user-circle"></i>


            <h3 class="login-title2">Password :</h3>
            <input class="input1" type="password" placeholder="Password" required />
            <i class="bx bxs-lock-open"></i><br>
            <div class="inputbox">
            <input class="input2" type="checkbox" /> 
            <span>Remember me</span>
            <a href="#">Forgot Password?</a>
            </div>
            <br>

            <button type="submit" class="btn">Login</button><br>

            <p>Don't have an account? <a href="#">Register</a></p>
    </div>
</body>

</html>
